<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">Validação de CPF</h1>
            <div id="content-area">
                <div id="input-field">
                    <label id="label" for="input">CPF</label>
                    <input id="input" onkeyup="formatCPF()"/>
                </div>
                <button id="button" onclick="validateCPF()">Verificar</button>
                <p id="result"></p>
            </div>
        </div>
    </main>
</body>
</html>
